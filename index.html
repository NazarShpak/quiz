<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="quiz-over-modal">
        <div class="content">
            <h1><span id="content-result"></span></h1>
            <p>You answered 
                <span id="correct-answer"></span> from 
                <span id="number-of-all-questions-2"></span> questions
            </p>
            <button id="btn-try-again">Try Again</button>
        </div>
    </div>
    <div class="quiz-container">
        <div class="question-number">
            <h3>Question
                <span id="number-of-question"></span>
                from
                <span id="number-of-all-questions"></span>
            </h3>
        </div>
        <div id="question"></div>
        <div class="options">
            <div class="option option1" data-id="0"></div>
            <div class="option option2" data-id="1"></div>
            <div class="option option3" data-id="2"></div>
            <div class="option option4" data-id="3"></div>
        </div>
        <div class="button">
            <button id="btn-next">Next</button>
        </div>
        <div id="answers-tracker">
            
        </div>
    </div>
    <script src="script/js.js"></script>
</body>
</html>
